<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Proveedor</title>
    <!-- Incluir los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Agregar Proveedor</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_apellido">Apellido:</label>
                {{ form.apellido }}
            </div>
            <div class="form-group">
                <label for="id_dni">DNI:</label>
                {{ form.dni }}
            </div>
            <!-- Nuevo campo para la descripci贸n -->
            <div class="form-group">
                <label for="id_descripcion">Descripci贸n:</label>
                {{ form.descripcion }}
            </div>
            <!-- Cambiado el tipo de bot贸n a "submit" -->
            <button type="submit" class="btn btn-warning">Guardar</button>
            <!-- Agregar bot贸n para volver al listado de proveedores -->
            <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Volver al listado de proveedores</a>
        </form>
    </div>
    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
