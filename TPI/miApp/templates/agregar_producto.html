<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Producto</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_precio">Precio:</label>
                {{ form.precio }}
            </div>
            <div class="form-group">
                <label for="id_stock_actual">Stock Actual:</label>
                {{ form.stock_actual }}
            </div>
            <div class="form-group">
                <label for="id_proveedor">Proveedor:</label>
                {{ form.proveedor }}
            </div>
            <button type="submit" class="btn btn-warning">Guardar</button>
            <!-- Agregar botÃ³n para volver al listado de productos -->
            <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Volver al listado de productos</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
